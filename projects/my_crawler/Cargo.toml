[package]
name = "my_crawler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# wena = "0.2.0"
# wena = { git= "https://github.com/yiqing-95/wena.git" }
# seahorse = "2.1.0"
seahorse = { git= "https://github.com/yiqing-95/seahorse.git" }


config = "0.13.3"
# 👇这个库作为配置库也是可以的 
# figment = { version = "0.10", features = ["toml", "env"] }

visdom = "1.0.0"
chrono = "0.4.31"

serde = {version = "1.0", features = ["derive"] }
lazy_static = "1.4"

tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
log = "0.4"
env_logger = "0.10.0"
select = "0.6.0"
url = "2.2"
futures = "0.3"
tokio-stream = "0.1"
fantoccini = { version = "0.19", default-features = false, features = ["rustls-tls"] }
serde_json = "1.0"
regex = "1"


# crypto 密码学
rust-crypto = "^0.2"
base64 = "0.21.7"

# rbatis @see https://github.com/rbatis/rbatis
#rbatis deps
rbs = { version = "4.5"}
rbatis = { version = "4.5"}
#rbdc-sqlite = { version = "4.5" }
rbdc-mysql={version="4.5"}
#rbdc-pg={version="4.5"}
#rbdc-mssql={version="4.5"}
once_cell = "1.9"
futures-util = "0.3.21"
json5 = "0.4"

#other deps
#serde = { version = "1", features = ["derive"] }
#tokio = { version = "1", features = ["full"] }
#log = "0.4"
#fast_log = "1.6"
fast_log = { version = "1.6", features = ["mmap"] }

[build-dependencies]
json5 = "0.4"
serde = { version = "1.0", features = ["derive"] }