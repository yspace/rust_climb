# ch7
serde_json = "1.0"
bincode = "1"
serde = "1"
serde_cbor = "0.11.2"
serde_derive = "1"

#ch8
reqwest = { version = "0.11", features = ["blocking", "json"] }

#ch9
chrono = "0.4.19"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.9"
